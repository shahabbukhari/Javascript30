<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys" class="key">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TINK</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TOM</span>
        </div>
    </div>

    <audio src="sounds/boom.wav" data-key="65"></audio>
    <audio src="sounds/clap.wav" data-key="83"></audio>
    <audio src="sounds/hihat.wav" data-key="68"></audio>
    <audio src="sounds/kick.wav" data-key="70"></audio>
    <audio src="sounds/openhat.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tink.wav" data-key="75"></audio>
    <audio src="sounds/tom.wav" data-key="76"></audio>

<script>
    window.addEventListener('keydown',function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
    if(!audio) return; //If we get null function will stops
    //Add class without overwriting first one
    key.classList.add('playing')
    //Set music time to zero 
    audio.currentTime = 0;
    //Play music
    audio.play();
   })
   window.addEventListener('keyup',function(e){
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
    //Dlete only this .playing class
    key.classList.remove('playing')
   })
   //Set Elements by getting from html in an array
   const array = Array.from(document.querySelectorAll(".key"))
   console.log(array)
</script>
</body>
</html>
